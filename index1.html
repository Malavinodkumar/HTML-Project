<center><h1>Job of the Application</h1></center>
<form action="" autocomplete="">
  <fieldset>
    <legend>Personal Information</legend>
    <table>
      <tr>
        <td><label for=""> FirstName*</label></td>
        <td><input type="text" placeholder="eg.Vinod" /></td>
      </tr>
      <tr>
        <td><label for="">LastName*</label></td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td><label for="">Date of Birth</label></td>
        <td><input type="date" /></td>
      </tr>
      <tr>
        <td><label for="">Gender</label></td>
        <td><input type="radio" name="Gender"> Male
            <input type="radio"  name="Gender"/> Female
            <input type="radio"  name="Gender"/> Other</td>
      </tr>
      <tr>
        <td><label for="">Profile Picture</label></td>
        <td><input type="file" /></td>
      </tr>
    </table>
  </fieldset>
  <fieldset>
    <legend>Contact Information</legend>
    <table>
      <tr>
        <td><label for="">Email*</label></td>
        <td><input type="email" /></td>
      </tr>
      <tr>
        <td><label for="">Phone Number*</label></td>
        <td><input type="tel" required /></td>
      </tr>
      <tr>
        <td><label for="">Address</label></td>
        <td><textarea name="" id="" rows="3" cols="50" required></textarea></td>
      </tr>
      <tr>
        <td><label for="">Country</label></td>
        <td>
          <select name="" id="">
            <option value="">India</option>
            <option value="">America</option>
            <option value="">America</option>
            required
          </select>
        </td>
      </tr>
    </table>
  </fieldset>
  <fieldset>
    <legend>Education Background</legend>
    <table>
        <tr>
            <td><label for="">Highest Background</label></td>
            <td>
                <select name="" id="">
                    <option value="">Graduate</option>
                    <option value="">un Graduate</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="">Specialization</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Year of Graduate</label></td>
            <td><td><input type="text" name="" id=""></td></td>
        </tr>
        
    </table>
  </fieldset>
 <fieldset>
    <legend>Job Preferences</legend>
    <table>
        <tr>
            <td><label for="">Preferred Role</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Expected Salary</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Preferred Locations</label></td>
            <td><input type="checkbox" name="Preferred Locations" id="">Bangalore
            <input type="checkbox" name="Preferred Locations" id="">Hydrabad
            <input type="checkbox" name="Preferred Locations" id="">Delhi
            <input type="checkbox" name="Preferred Locations" id="">chennai</td>
        </tr>
        <tr>
            <td><label for="">Willing to Relocate?</label></td>
            <td><input type="checkbox"></td>
        </tr>
      </table>
 </fieldset>
 <fieldset>
    <legend>Create Account</legend>
    <table>
        <tr>
            
            <td><label for="">Password*</label></td>
            <td><input type="password" required minlength="8"></td>
        </tr>
            <tr>
                <td><label for="">Confirm Password </label></td>
                <td><input type="password" minlength="8"></td>
            </tr>
    </table>
 </fieldset>
 <fieldset>
    <legend>Resume</legend>
    <table>
        <tr>
            <td><label for="">Upload Resume(PDF only)*</label></td>
            <td><input type="file" name="" id=""></td>
        </tr>
    </table>
 </fieldset>
 
 <fieldset>
    <legend>Agreement</legend>
    <input type="radio">I agree to the terms and conditions* <br>
    <button>Submit Application</button>
    <button>Reset Form</button>
    
 </fieldset>
</form>
